<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layaout"
      layout:decorate="~{layout}">

    <head>
        <title>Inmueble</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body layout:fragment="body">
    <center>
        <h1>Inmueble</h1>
    </center>
    <br>
    <div class="container">
        <div class="row">
            <a  th:href="@{/Inmueble/form/{idinmueble}(idinmueble=0)}" class="btn btn-success">Agregar</a>
        </div>
        </br>
        <table id="myTable" class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Eliminar</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripccion</th>              
                    <th scope="col">TipoInmueble</th>

                    <th scope="col">Precio/Antiguedad</th>
                    <th scope="col">No. Rec Ba Est.</th>
                    <th scope="col">Superficie</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Editar</th>
                </tr>
            </thead>
            <tbody> 
                <tr tr th:each="Inmueble : ${inmuebles}">
                    <td> 
                        <a th:href="@{/Inmueble/eliminar/{idinmueble}(idinmueble=${Inmueble.idinmueble})}" class="btn btn-danger">
                            <i class="bi bi-trash-fill"></i>
                        </a>
                    </td>
                    <td th:text="${Inmueble.nombre}"></td>
                    <td th:text="${Inmueble.descripcion}"></td>
                    <td>
                        <span th:text="${Inmueble.TipoInmueble.nombre}"></span>
                        <span th:text="${Inmueble.precio}"></span>
                        <span th:text="${Inmueble.Moneda.nombre}"></span>   
                    </td>
                    <td th:text="${Inmueble.Antiguedad.nombre}"></td>
                    <td>
                    <span th:text="${Inmueble.numerorecamaras}"></span>
                    <span th:text="${Inmueble.numerobanios}"></span>
                    <span th:text="${Inmueble.numeroestacionamiento}"></span>
                    </td>
                    <td>
                        <span th:text="${Inmueble.superficie}"></span>
                        <span th:text="${Inmueble.laditud}"></span>
                        <span th:text="${Inmueble.longitud}"></span>
                        <span th:text="${Inmueble.unidad.nombre}"></span>
                    </td>
                    <td>
                        
                    </td>
                    <td>
                        <a th:href="@{/Inmueble/form/{idinmueble}(idinmueble=${Inmueble.idinmueble})}" class="btn btn-warning">
                            <i class="bi bi-pencil-fill"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
