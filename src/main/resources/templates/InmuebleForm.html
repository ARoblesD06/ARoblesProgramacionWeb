<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-mzmgFJTE0f1J4qxyqO+tUVKRtPspgRv5G6n599NYW0TzBCn5fQpnvIebKyZnE15/" crossorigin="anonymous">
        <style>
            /* Estilos personalizados */
            .custom-form {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 10px;
            }

            .custom-form .form-group {
                margin-bottom: 10px;
            }

            .custom-label {
                font-weight: bold;
            }
        </style>
    </head>
    <body layout:fragment="body">
        <div class="container">
            <h2 class="my-4">Formulario de Registro de Inmueble</h2>
            <form th:action="@{/Inmueble/form}" method="post" th:object="${Inmueble}" action="procesar_registro" class="custom-form">
                <input type="hidden" th:field="*{idinmueble}">
                <div class="form-group">
                    <label for="nombre" class="custom-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" autocomplete="off" required th:field="*{nombre}" oninput="validarInput(this)">
                </div>
                <div class="form-group">
                    <label for="descripcion" class="custom-label">Descripción:</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" autocomplete="off" required th:field="*{descripcion}" oninput="validarInput(this)">
                </div>
                <div class="form-group">
                    <label for="precio" class="custom-label">Precio:</label>
                    <input type="text" class="form-control" id="precio" name="precio" autocomplete="off" required th:field="*{precio}" oninput="validarInput(this)">
                </div>
                <div class="form-group">
                    <label for="numerorecamaras" class="custom-label">Tipo Inmueble:</label>
                    <input type="number" class="form-control" id="tipoinmueble" name="tipoinmueble" autocomplete="off" required th:field="*{TipoInmueble.idtipoinmueble}" oninput="validarInput(this)">
                </div>
                <div class="form-group">
                    <label for="numerorecamaras" class="custom-label">Tipo Moneda:</label>
                    <input type="number" class="form-control" id="moneda" name="moneda" autocomplete="off" required th:field="*{Moneda.idmoneda}" oninput="validarInput(this)">
                </div>
                <div class="form-group">
                    <label for="numerorecamaras" class="custom-label">Antiguedad:</label>
                    <input type="number" class="form-control" id="antiguedad" name="antiguedad" autocomplete="off" required th:field="*{Antiguedad.idantiguedad}" oninput="validarInput(this)">
                </div>
                <div class="form-group">
                    <label for="numerorecamaras" class="custom-label">Unidad</label>
                    <input type="number" class="form-control" id="unidad" name="unidad" autocomplete="off" required th:field="*{Unidad.idunidad}" oninput="validarInput(this)">
                </div>
                <div class="form-group">
                    <label for="numerorecamaras" class="custom-label">Número de Recámaras:</label>
                    <input type="number" class="form-control" id="numerorecamaras" name="numerorecamaras" autocomplete="off" required th:field="*{numerorecamaras}" oninput="validarInput(this)">
                </div>
                <div class="form-group">
                    <label for="numerobanios" class="custom-label">Número de Baños:</label>
                    <input type="number" class="form-control" id="numerobanios" name="numerobanios" autocomplete="off" required th:field="*{numerobanios}" oninput="validarInput(this)">
                </div>
                <div class="form-group">
                    <label for="numeroestacionamiento" class="custom-label">Número de Estacionamiento:</label>
                    <input type="number" class="form-control" id="numeroestacionamiento" name="numeroestacionamiento" autocomplete="off" required th:field="*{numeroestacionamiento}" oninput="validarInput(this)">
                </div>
                <div class="form-group">
                    <label for="superficie" class="custom-label">Superficie:</label>
                    <input type="number" class="form-control" id="superficie" name="superficie" autocomplete="off" required th:field="*{superficie}" oninput="validarInput(this)">
                </div>
                <div class="form-group">
                    <label for="laditud" class="custom-label">Latitud:</label>
                    <input type="number" class="form-control" id="laditud" name="laditud" autocomplete="off" required th:field="*{laditud}" oninput="validarInput(this)">
                </div>
                <div class="form-group">
                    <label for="longitud" class="custom-label">Longitud:</label>
                    <input type="number" class="form-control" id="longitud" name="longitud" autocomplete="off" required th:field="*{longitud}" oninput="validarInput(this)">
                </div>
                <div class="form-group">
                    <label for="imagen" class="custom-label">Seleccionar imagen:</label>
                    <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>
    </body>
</html>
