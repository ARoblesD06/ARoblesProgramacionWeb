    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <div class="container ">

            <h1 class="mt-5">Registro de Usuario</h1>

            <form th:action="@{/Usuario/addusuario}" method="post" th:object="${Usuario}" class="col-md-12" >
                <div class="row ">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="username">Nombre de Usuario:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-vcard"></i></span>
                                <input type="text" class="form-control" placeholder="Nombre de usuario" id="username" name="username" th:field="*{username}">
                            </div>  
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-file-person"></i></span>
                                <input type="text" class="form-control" placeholder="Nombre"  id="nombre" name="nombre" th:field="*{nombre}">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="apellido_paterno">Apellido Paterno:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-file-person-fill"></i></span>
                                <input type="text" class="form-control" placeholder="Apellido paterno" id="apellido_paterno" name="apellido_paterno" th:field="*{apellidopaterno}" >
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="apellido_materno">Apellido Materno:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-file-person-fill"></i></span>
                                <input type="text" class="form-control" placeholder="Apellido paterno" id="apellido_materno" name="apellido_materno"  th:field="*{apellidomaterno}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class=" row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="correo">Correo Electrónico:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-mailbox2"></i></span>
                                <input type="email" class="form-control" placeholder="Correo Electronico" id="correo" name="correo" th:field="*{email}">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-incognito"></i></span>
                                <input type="password" class="form-control" placeholder="Contraseña" id="password" name="password" th:field="*{password}">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="telefono">Número de Teléfono:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-telephone-fill"></i></span>
                                <input type="tel" class="form-control" placeholder="Numero de Telefono" id="telefono" name="telefono" th:field="*{telefono}">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="celular">Número de Celular:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-telephone-plus-fill"></i></span>
                                <input type="tel" class="form-control" placeholder="Numero de Celular" id="celular" name="celular" th:field="*{celular}" >
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" th:field="*{fechanacimiento}">
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="genero">Género:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-gender-ambiguous"></i></span>
                                <input type="text" class="form-control" placeholder="Genero" id="genero" name="genero"  th:field="*{sexo}">
                            </div>
                            </select>
                        </div>
                    </div>
                     <div class="col-md-3">
                        <div class="form-group">
                            <label for="curp">CURP:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-pencil-square"></i></span>
                                <input type="text" class="form-control" placeholder="CURP" id="curp" name="curp" th:field="*{curp}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="rol">Rol:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-dash-fill"></i></span>
                                <input type="text" class="form-control" id="rol" name="rol" th:field="*{rol.idrol}">
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-outline-success col-md-12">Registrar</button>
            </form>
        </div>

    </body>
</html>
