<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layaout"
      layout:decorate="~{layout}">
    <head>
        <title>Listado de Tipos de Inmubles</title>

    </head>
    <body layout:fragment="body">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <center>
        <h1>Tipos de Inmuebles</h1>
    </center>
    <br>
    <div class="container">
        <div class="row">
            <a th:href="@{/Inmobiliaria/form/{idtipoinmueble}(idtipoinmueble=0)}"  class="btn btn-success">Agregar</a>
        </div>
        </br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Eliminar</th>
                    <th scope="col">IdTipoInmueble</th>
                    <th scope="col">Nombre</th>              
                    <th scope="col">Editar</th>
                </tr>
            </thead>
            <tbody> 
                <tr tr th:each="TipoInmueble : ${tipoinmuebles}">
                    <td> 
                        <a th:href="@{/Inmobiliaria/eliminar/{idtipoinmueble}(idtipoinmueble=${TipoInmueble.idtipoinmueble})}" class="btn btn-danger">
                            <i class="bi bi-trash-fill"></i>
                        </a>
                    </td>
                    <td th:text="${TipoInmueble.idtipoinmueble}"></td>
                    <td th:text="${TipoInmueble.nombre}"></td>

                    <td>
                        <a th:href="@{/Inmobiliaria/form/{idtipoinmueble}(idtipoinmueble=${TipoInmueble.idtipoinmueble})}" class="btn btn-warning">
                            <i class="bi bi-pencil-fill"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>   

</body>
</html>
